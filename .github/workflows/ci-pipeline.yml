  docker:
    name: docker
    needs: [changes]
    if: always() && success() && (github.event_name == 'push')
    runs-on: ubuntu-latest
    outputs:
      docker-services: ${{ steps.check-docker-service.outputs.docker-service }}
    strategy:
      matrix:
        node-version: [16.x]
        service: ${{ fromJSON(needs.changes.outputs.services) }} 

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check docker-service
        id: check-docker-service
        env: 
          SERVICE: ${{ matrix.service }}
        run: |
          FILE=packages/$SERVICE/Dockerfile
          if [[ -f "$FILE" ]] 
          then
            echo "$FILE exists."
            echo "::set-output name=docker-service::true"
          else
            echo "::set-output name=docker-service::false"
          fi
      
      - name: Set up Docker Buildx
        if: ${{ steps.check-docker-service.outputs.docker-service == 'true' }}
        uses: docker/setup-buildx-action@v1
            
      - name: Configure AWS credentials
        if: ${{ steps.check-docker-service.outputs.docker-service == 'true' }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: us-east-1
          
      - name: Login to Amazon ECR
        id: login-ecr
        if: ${{ steps.check-docker-service.outputs.docker-service == 'true' }}
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set hash
        if: ${{ steps.check-docker-service.outputs.docker-service == 'true' }}
        env:
          working-directory: packages/${{ matrix.service }}/Dockerfile
        run: |
          GITHUB_HASH_MOD=$(sha1sum packages/${{ matrix.service }}/Dockerfile | sha1sum)
          echo "GITHUB_HASH=${GITHUB_HASH_MOD%???}" >> $GITHUB_ENV
       
      - name: Check if repo exist
        working-directory: packages/${{ matrix.service }}
        if: ${{ steps.check-docker-service.outputs.docker-service == 'true' }}
        env: 
          ECR_REPOSITORY_STAGING: ${{ matrix.service }}-staging
          ECR_REPOSITORY_PROD: ${{ matrix.service }}-prod
        run: |
          if [[ $GITHUB_REF != 'refs/heads/master' ]]
          then 
            aws ecr describe-repositories --repository-names $ECR_REPOSITORY_STAGING || aws ecr create-repository --repository-name $ECR_REPOSITORY_STAGING
          else
            aws ecr describe-repositories --repository-names $ECR_REPOSITORY_PROD || aws ecr create-repository --repository-name $ECR_REPOSITORY_PROD
          fi

      - name: Check if tag already exist
        id: tag-exist
        if: ${{ steps.check-docker-service.outputs.docker-service == 'true' }}
        env: 
          ECR_REPOSITORY_STAGING: ${{ matrix.service }}-staging
          ECR_REPOSITORY_PROD: ${{ matrix.service }}-prod
        run: |
          set +e
          if [[ $GITHUB_REF != 'refs/heads/master' ]]
          then 
            cmd="$(aws ecr describe-images --repository-name=$ECR_REPOSITORY_STAGING --image-ids=imageTag=$GITHUB_HASH)"
          else
            cmd="$(aws ecr describe-images --repository-name=$ECR_REPOSITORY_PROD --image-ids=imageTag=$GITHUB_HASH)"
          fi
          if [[ ! -z "$cmd" ]]
          then  
            echo "tag already exist"
            echo "::set-output name=tag_exist::true"
          else
            echo "tag doesn't exist"
            echo "::set-output name=tag_exist::false"
          fi
      
      - name: set branch-name
        if: ${{ steps.check-docker-service.outputs.docker-service == 'true' }}
        run: |
          if [[ $GITHUB_REF != 'refs/heads/master' ]]
          then 
            echo "BRANCH_NAME=$(echo $GITHUB_REF_NAME | sed "s/\//-/g")" >> $GITHUB_ENV
          fi

      - name: Build, tag, and push image to Amazon ECR
        if: ${{ steps.check-docker-service.outputs.docker-service == 'true' && steps.tag-exist.outputs.tag_exist == 'false' }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_STAGING: ${{ matrix.service }}-staging
          ECR_REPOSITORY_PROD: ${{ matrix.service }}-prod
        run: |
          if [[ $GITHUB_REF != 'refs/heads/master' ]]
          then 
            docker build -f ./packages/${{ matrix.service }}/Dockerfile . -t $ECR_REGISTRY/$ECR_REPOSITORY_STAGING:$GITHUB_HASH
            docker push $ECR_REGISTRY/$ECR_REPOSITORY_STAGING:$GITHUB_HASH
            MANIFEST=$(aws ecr batch-get-image --repository-name $ECR_REPOSITORY_STAGING --image-ids imageTag=$GITHUB_HASH --output json | jq --raw-output --join-output '.images[0].imageManifest')
            aws ecr put-image --repository-name $ECR_REPOSITORY_STAGING --image-tag ${{ github.sha }} --image-manifest "$MANIFEST"
            aws ecr put-image --repository-name $ECR_REPOSITORY_STAGING --image-tag ${{ env.BRANCH_NAME }} --image-manifest "$MANIFEST"
            aws ecr put-image --repository-name $ECR_REPOSITORY_STAGING --image-tag ${{ github.run_id }} --image-manifest "$MANIFEST"
          else 
            docker build -f ./packages/${{ matrix.service }}/Dockerfile . -t $ECR_REGISTRY/$ECR_REPOSITORY_PROD:$GITHUB_HASH
            docker push $ECR_REGISTRY/$ECR_REPOSITORY_PROD:$GITHUB_HASH
            MANIFEST=$(aws ecr batch-get-image --repository-name $ECR_REPOSITORY_PROD --image-ids imageTag=$GITHUB_HASH --output json | jq --raw-output --join-output '.images[0].imageManifest')
            aws ecr put-image --repository-name $ECR_REPOSITORY_PROD --image-tag ${{ github.sha }} --image-manifest "$MANIFEST"
            aws ecr put-image --repository-name $ECR_REPOSITORY_PROD --image-tag ${{ github.ref_name }} --image-manifest "$MANIFEST"
            aws ecr put-image --repository-name $ECR_REPOSITORY_PROD --image-tag ${{ github.run_id }} --image-manifest "$MANIFEST"
          fi

