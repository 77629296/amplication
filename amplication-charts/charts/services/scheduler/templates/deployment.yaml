{{ include "base.deployment" (list . "scheduler.deployment") -}}
{{- define "scheduler.deployment" -}}
spec:
  template:  
    spec:
      containers:
        - name: '{{ .Values.name }}'
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag | default .Chart.AppVersion }}"
          command: ["/bin/sh", "-c"]
          args:
            - "./scheduler --request.url {{ (printf "http://%s:%v/system/update-statuses" .Values.deployment.command.appName .Values.deployment.command.appPort ) }} --request.method POST --schedule '* * * * *'"
          env: 
            - name: ENVIRONMENT
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POSTGRESQL_URL
              value: "postgres://postgres:{{ .Values.postgres.postgresqlPassword}}@postgresql:5432"
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
{{- end }}