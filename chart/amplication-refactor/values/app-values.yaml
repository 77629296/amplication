# Default values for amplication.
# This is a YAML-formatted file.
name: app

deployment:
  replicaCount: 1
  volume:
    enabled: true
    name: app-artifacts-data
    path: /artifacts
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  podAnnotations: {}
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  image:
    pullPolicy: Always
    repository: amplication/amplication
    tag: latest
    imagePullSecrets: []
  
  command:
    enabled: false
  securityContext:
    enabled: false

service:
  enabled: true
  type: ClusterIP
  port: 
    name: app-http
    number: 3000
  protocol: TCP

traefik:
  enabled: false
  # traefik.path -- The path to match for Traefik to route to service
  rule: PathPrefix(`/`)
  entrypoints:
    http:
      name: web
    https:
      name: websecure

config:
  enabled: true
  env:
    JWT_SECRET: jwt-secret
    SERVICE_JWT_SECRET: service-jwt-secret
    BCRYPT_SALT_OR_ROUNDS: "10"
    NODE_ENV: production
    CORS_ENABLE: "1"
    PORT: "3000"
    HOST: http://localhost:3000
    DEFAULT_DISK: local
    LOCAL_DISK_ROOT: /artifacts
    CONTAINER_BUILDER_DEFAULT: docker

pvc:
  enabled: true
  storageLimit: 5Gi
  storageRequest: 1Gi

job:
  enabled: true

# Postgresql Server
postgres:
  # Setting "install" to true will install third-party helm chart (bitnami/postgres)
  # https://github.com/bitnami/charts/tree/master/bitnami/postgresql
  install: true
  image: groundnuty/k8s-wait-for:v1.3
  imagePullPolicy: Always
  primary:
    podLabels: { name: "postgres" }

