# Default values for amplication.
# This is a YAML-formatted file.

name: docker

deployment:
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  podAnnotations: {}
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  image:
    pullPolicy: Always
    repository: docker
    tag: dind
    imagePullSecrets: []

service:
  enabled: true
  type: ClusterIP
  port: 2375

config:
  enabled: false

pvc:
  enabled: false


job:
  enabled: false

