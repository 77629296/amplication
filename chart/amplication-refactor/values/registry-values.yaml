# Default values for amplication.
# This is a YAML-formatted file.
environment: local
name: registry

deployment:
  replicaCount: 1
  volume: 
    enabled: true
    name: registry-data
    path: /var/lib/registry
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  podAnnotations: {}
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  image:
    pullPolicy: Always
    repository: registry
    tag: 2
    imagePullSecrets: []
  
  command:
    enabled: false
  securityContext:
    enabled: false

service:
  enabled: true
  type: ClusterIP
  port: 
    name: registry-tcp
    number: 5000
  protocol: TCP

traefik:
  enabled: true
  # traefik.path -- The path to match for Traefik to route to service
  rule: PathPrefix(`/`)
  entrypoints:
    http:
      name: web
    https:
      name: websecure

config:
  enabled: false

pvc:
  enabled: true
  storageLimit: 20Gi
  storageRequest: 2Gi

job:
  enabled: false

