{{- if .Values.job.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Values.name }}-migrate"
spec:
  template:
    metadata:
      name: "{{ .Values.name }}-migrate"
    spec:
      restartPolicy: Never
      initContainers:
      {{ if .Values.postgres.install }}
      - name: wait-for-postgres-connection
        image: {{ .Values.postgres.image }}
        imagePullPolicy: {{ .Values.postgres.imagePullPolicy }}
        args:
          - "pod"
          - "{{ .Values.postgres.fullnameOverride }}-0"
      {{ end }}
      containers:
      - name: "{{ .Values.name }}-migrate"
        image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag | default .Chart.AppVersion }}"
        command: ["/bin/bash"]
        args: ["-c", "npm run migrate:up"]
        env:
        - name: POSTGRESQL_URL
          value: {{ .Values.config.env.POSTGRESQL_URL | default (printf "postgres://%s:%s@%s:%v" .Values.postgres.postgresqlUsername .Values.postgres.postgresqlPassword .Values.postgres.fullnameOverride .Values.postgres.servicePort ) }}
{{- end }}